<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #paded{
            top: 5px;
            bottom: 5px;
            margin: 10px;
            padding: 20px 4px 5px 10px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="paded"> padding checker</div>
</body>
</html>
